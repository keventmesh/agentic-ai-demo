# Deploys and manages the pods for the intake service.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-intake
  namespace: keventmesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svc-intake
  template:
    metadata:
      labels:
        app: svc-intake
    spec:
      containers:
        - name: server
          # IMPORTANT: Replace this with the path to your own container image
          image: svc-intake:latest
          env:
            - name: PORT
              value: "8080"
          ports:
            # This must match the PORT value above
            - containerPort: 8080
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
