<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Inbox</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #e0e0e0; padding-bottom: 20px; }
        h1 { color: #2c3e50; }
        #inbox-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .message-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-left: 5px solid #e67e22; /* Finance color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            width: 90%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
        }
        .message-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .message-header h3 {
            font-size: 1.1em;
            margin: 0 0 5px 0;
            color: #34495e;
        }
        .message-header p {
            font-size: 0.9em;
            color: #7f8c8d;
            margin: 0;
        }
        .message-body {
            font-size: 1em;
            line-height: 1.6;
            white-space: pre-wrap; /* Preserve whitespace and newlines */
            background-color: #fdfefe;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ecf0f1;
        }
        .message-id {
            font-family: monospace;
            font-size: 0.8em;
            color: #95a5a6;
            margin-top: 15px;
            text-align: right;
        }
    </style>
</head>
<body>
<header>
    <h1>Finance Department Inbox</h1>
    <p>New messages routed for financial review will appear here in real-time.</p>
</header>
<main id="inbox-container"></main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById("inbox-container");
        const eventSource = new EventSource("/stream");

        // Listen for events specifically named 'finance_message'
        eventSource.addEventListener("finance_message", function(event) {
            const data = JSON.parse(event.data);
            const { message_id, content, structured } = data;

            const customerName = structured?.customer_name || 'N/A';
            const customerEmail = structured?.email_address || 'N/A';
            const companyName = structured?.company_name || 'Unknown Company';

            const card = document.createElement("div");
            card.className = "message-card";
            card.id = message_id;

            card.innerHTML = `
                <div class="message-header">
                    <h3>From: ${customerName} &lt;${customerEmail}&gt;</h3>
                    <p>Company: ${companyName}</p>
                </div>
                <div class="message-body">${content}</div>
                <div class="message-id">Message ID: ${message_id}</div>
            `;

            // Prepend to show the newest message at the top
            container.prepend(card);
        });

        eventSource.onerror = function(err) {
            console.error("EventSource failed:", err);
            // Optionally add a visual indicator for connection status
        };
    });
</script>
</body>
</html>
